<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="content">
        <h1>Sign Up</h1>
        <h3>Let's Create Your Account.</h3>
        <div class="content-1">
            <ul>
                <li id="active-1">ACCOUNT</li>
                <li>PERSONAL INFO</li>
                <li>PAYMENT DETAILS</li>
            </ul>
        </div>
        <h4>Enter your details below.</h4>
        <div class="content-2">
            <input type="text" placeholder="First Name" class="gap-1" required>
            <input type="text" placeholder="Last Name" required>
        </div>
        <input type="text" placeholder="Email" class="w-100">
        <div class="content-2">
            <input type="text" placeholder="Passward" class="gap-1" required>
            <input type="text" placeholder="Confirm Passward" required>
        </div>
        <input type="tel" placeholder="Phone Number" class="w-100" required>
        <div id="btn">
            <button>Next</button>
        </div>
    </div>
</body>
</html>
